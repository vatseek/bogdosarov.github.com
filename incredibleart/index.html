		<script>
				$(function(){
					var item = 153, size, sliderCnt;
				
					var frame = $(".js-main-slider")
					var slider = new Sly(frame,{
							horizontal: 1,
							itemNav: 'basic',
							smart: 1,
							activateMiddle: 1,
							mouseDragging: 1,
							touchDragging: 1,
							releaseSwing: 0,
							startAt: 0,
							speed: 300,
							// buttons
							prevPage: '.js-prev-page',
							nextPage: '.js-next-page'
						});
						
					slider.init();
					updateSlider();
					$(window).resize(function() {
						updateSlider();
					});
					
					function updateSlider(){
						size = $(window).width()*0.9;
						sliderCnt = (Math.floor(size/item)*item);
						slider.reload();
						frame.width(sliderCnt);
					}
				});
		</script>
